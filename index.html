<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Huddle landing page with single introductory section</title>


</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo">
        </div>
    </header>

    <div class="container">
        <div class="mobile-container">
            <img src="images/illustration-mockups.svg" alt="Mobile">
        </div>

        <div class="text-container">
            <h1 class="heading__primary"><span>Build The Community</span> Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn"> Register</button>
        </div>
    </div>

    <footer class="footer">
        <div class="icons">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
